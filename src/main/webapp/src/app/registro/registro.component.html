<body>
  <div class="container">
    <div class="register-container">
      <div class="register-title">
        <h3><b>Registro de nuevo usuario</b></h3>
      </div>
      <div class="form-container">

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-container">
          
          <div class="form-group">
            <label>DNI: </label>
            <input type="text" formControlName="dni" class="form-control">
         </div>
          <div class="form-group">
            <label>Contraseña: </label>
            <input type="password" formControlName="password" class="form-control">
        </div>
          <div class="form-group">
              <label>Nombre: </label>
              <input type="text" formControlName="nombre" class="form-control">
          </div>
          <div class="form-group">
              <label>Apellidos: </label>
              <input type="text" formControlName="apellidos" class="form-control">
          </div>
          <div class="form-group">
              <label>E-mail: </label>
              <input type="text" formControlName="correo" class="form-control">
          </div>
          <div class="form-group">
              <label>Nº Teléfono: </label>
              <input type="tel" formControlName="telefono" class="form-control">
          </div>
          <div class="form-group">
              <label>Tipo de usuario: </label>
              <select class="form-control" formControlName="tipousuario">
                  <option value="">Seleccionar</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Asistente">Asistente</option>
              </select>
          </div>
        
          <input type="submit" class="submit"
          value="REGISTRARSE">

      </form>
    </div>

    </div>
    
  </div>
  

</body>
