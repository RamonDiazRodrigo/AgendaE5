<body>
  <div class="container">
    <div class="register-container">
      <div class="register-title">
        <h3><b>Registro de nuevo usuario</b></h3>
      </div>
      <div class="form-container">

      <form action="">
          <div class="form-group">
              <label>Nombre: </label>
              <input type="text" class="nombre">
          </div>
          <div class="form-group">
              <label>Apellidos: </label>
              <input type="text" class="apellidos">
          </div>
          <div class="form-group">
            <label>DNI: </label>
            <input type="text" class="dni">
         </div>
          <div class="form-group">
              <label>E-mail: </label>
              <input type="text" class="email">
          </div>
          <div class="form-group">
              <label>Nº Teléfono: </label>
              <input type="tel" class="telefono">
          </div>
          <div class="form-group">
              <label>Tipo de usuario: </label>
              <select class="form-control" formControlName="Tipo de usuario">
                  <option value="">Seleccionar</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Asistente">Asistente</option>
              </select>
          </div>
          <div class="form-group">
              <label>Nombre de usuario: </label>
              <input type="text" class="usuario">
          </div>
          <div class="form-group">
              <label>Contraseña: </label>
              <input type="password" class="contraseña">
          </div>
          <input type="submit" class="submit"
          value="REGISTRARSE">

      </form>
    </div>

    </div>
    
  </div>
  

</body>
