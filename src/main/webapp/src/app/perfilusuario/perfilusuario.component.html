<div class="container">
    <div class="perfil-container">
      <h1 mat-dialog-title><strong>Perfil</strong></h1>
      <div class="form-container">
        <mat-dialog-content>
        <form action="">
          <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="user.nombre" name="nombre" disabled="false">
          </div>
          <div class="form-group">
            <label>Apellidos: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="user.apellidos" name="apellidos" disabled="false">
          </div>
          <div class="form-group">
            <label>DNI: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="user.dni" name="dni" disabled="false">
          </div>
          <div class="form-group">
            <label>Contraseña: </label>
            <input type="password" class="form-control" matInput [(ngModel)]="user.contrasena" name="contraseña" disabled="false">
          </div>
          <div class="form-group">
            <label>Telefono: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="user.telefono" name="telefono" disabled="false">
          </div>
          <div class="form-group">
            <label>Correo: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="user.correo" name="correo" disabled="false">
          </div>
  
  
        </form>
      </mat-dialog-content>
      </div>
    </div>
</div>
