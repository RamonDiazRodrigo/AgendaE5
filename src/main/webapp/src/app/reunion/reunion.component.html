<body>
  <div class="container">
    <div class="reunion-container">
      <div class="reunion-title">
        <h3><b>Reunion</b></h3>
      </div>
      <div class="form-container">

      <form action="">
          <div class="form-group">
              <label>Titulo: </label>
              <h2 class="titulo">{{reunion.titulo}}</h2>
          </div>
          <div class="form-group">
            <label>Descripcion: </label>
            <h2 class="descripcion">{{reunion.descripcion}}</h2>
          </div>
          <div class="form-group">
            <label>Organizador: </label>
            <h2 class="organizador">{{reunion.organizador}}</h2>
          </div>
          <div class="form-group">
            <label>Fecha: </label>
            <h2 class="fecha">{{reunion.fecha}}</h2>
          </div>
          <div class="form-group">
            <label>Hora inicio: </label>
            <h2 class="horaini">{{reunion.horaini}}</h2>
          </div>
          <div class="form-group">
            <label>Hora fin: </label>
            <h2 class="horafin">{{reunion.horafin}}</h2>
          </div>
          <div class="form-group">
            <label>Lista asistentes: </label>
            <h2 class="listaasistentes">{{reunion.listaasistentes}}</h2>

      </form>

    </div>
    
  </div>
